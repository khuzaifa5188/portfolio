<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Khuzaifa - Portfolio</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }

        /* Header Section */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border: 5px solid #fff;
        }

        header a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #2575fc;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        header a:hover {
            background: #1b59c6;
        }

        /* Footer Section */
        footer {
            background: #1b1b1b;
            color: #ccc;
            text-align: center;
            padding: 20px 10px;
        }

        footer a {
            color: #2575fc;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #6a11cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            header img {
                width: 120px;
                height: 120px;
            }

            header a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            footer a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="profile.jpg" alt="Muhammad Khuzaifa's Profile Picture">
        <h1>Muhammad Khuzaifa</h1>
        <p>Hi! I am an enthusiastic student passionate about merging technology and creativity. I specialize in Communication Systems, IoT, and AI-driven solutions. Let's create something amazing together!</p>
        <a href="#contact">Contact Me</a>
    </header>

    <!-- Footer Section -->
    <footer>
        <p>Connect with me:</p>
        <a href="https://linkedin.com/in/YourProfile" target="_blank">LinkedIn</a>
        <a href="https://github.com/khuzaifa5188" target="_blank">GitHub</a>
        <a href="https://twitter.com/YourProfile" target="_blank">Twitter</a>
    </footer>
</body>
</html>
